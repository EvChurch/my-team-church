<div class="modal-dialog" ng-class="'modal-size-' + $ctrl.size">
  <form name="modalForm" novalidate ng-submit="modalForm.$valid && $ctrl.saveAndBlock(); $event.preventDefault()">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{$ctrl.title}}</h4>
        <div class="modal-close">
          <a ng-click="$ctrl.cancel()">
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>
      <alerts modal="true"></alerts>
      <div class="modal-body" ng-transclude></div>
      <div class="modal-footer" ng-if="!$ctrl.hideFooter">
        <div class="d-flex w-100 justify-content-between">
        <div>
          <button type="button" class="btn btn-danger" ng-click="$ctrl.deleteAndBlock()" ng-if="$ctrl.$attrs.delete && $ctrl.showDelete" ng-disabled="$ctrl.saving">
            <i class="fas fa-trash"></i>
            &nbsp;
            Remove
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-link" ng-click="$ctrl.cancel()" ng-if="$ctrl.$attrs.cancel && $ctrl.$attrs.save">{{$ctrl.cancelText}}</button>
          <button type="submit" class="btn btn-primary" ng-disabled="!modalForm.$valid || $ctrl.saving" ng-if="$ctrl.$attrs.save">{{$ctrl.saveText}}</button>
        </div>
      </div>
    </div>
  </form>
</div>
