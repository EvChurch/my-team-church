<div class="objective">
  <div class="name">{{$ctrl.objective.name}}</div>
  <div class="actions">
    <div class="progress">
      <div class="progress-bar"
           role="progressbar"
           ng-class="{ 'bg-success' : $ctrl.objective.percentage_complete >= 80, 'bg-warning' : $ctrl.objective.percentage_complete < 80 }"
           ng-style="{ 'width' : $ctrl.objective.percentage_complete + '%' }">
        {{$ctrl.objective.percentage_complete | number : 0}}%
      </div>
    </div>
    <a ng-click="$ctrl.objectives.openEditModal($ctrl.resourceId, $ctrl.resourceType, $ctrl.objective)"
       data-title="Edit Objective"
       data-placement="left"
       data-trigger="hover"
       bs-tooltip>
      <i class="far fa-edit"></i>
    </a>
  </div>
</div>
<objectives-detail-key-results resource-id="$ctrl.resourceId"
                               resource-type="$ctrl.resourceType"
                               objective="$ctrl.objective">
</objectives-detail-key-results>
