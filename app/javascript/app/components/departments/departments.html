<div class="tree" ng-class="{ 'visible-on-mobile' : $ctrl.$state.is('departments') }">
  <div class="heading">
    <div class="title">
      <h1>Departments</h1>
    </div>
    <div class="actions">
      <a ng-click="$ctrl.departments.openNewModal()"
         data-title="Add Department"
         data-placement="left"
         data-trigger="hover"
         bs-tooltip>
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </div>
  <div class="list">
    <div class="input-group search">
      <input type="text" class="form-control" ng-model="$ctrl.search" placeholder="Filter Departments">
      <div class="input-group-append">
        <span class="input-group-text">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
    <div class="list-group list-group-flush">
      <loading-list ng-if="$ctrl.loading && $ctrl.list.length == 0"></loading-list>
    </div>
    <departments-list level="0" list="$ctrl.list"></departments-list>
    <div ng-if="!$ctrl.loading && $ctrl.list.length == 0" class="text-center m-3 my-5">
      <i class="fas fa-sitemap blankslate-icon"></i>
      <h5>No Departments</h5>
      <p>
        Get started by creating a department.
      </p>
      <a class="btn btn-primary" ng-click="$ctrl.departments.openNewModal()">
        Create Department
      </a>
    </div>
  </div>
  <div class="branch" ui-view>
    <div class="placeholder"></div>
  </div>
</div>
