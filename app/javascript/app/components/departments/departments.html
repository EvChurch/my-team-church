<div class="wrapper">
  <h1 class="panel-title">
    Departments
    <div class="float-right">
      <a ng-click="$ctrl.departments.openNewDepartmentModal()">
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </h1>
  <div class="content">
    <div ui-view>
    </div>
  </div>
  <div class="menu">
    <departments-list level="0" list="$ctrl.departments.data"></departments-list>
    <div ng-if="$ctrl.departments.data.length == 0" class="text-center m-3 my-5">
      <strong>No Departments</strong>
      <p>
        Get started by creating a department.
      </p>
      <a class="btn btn-primary" ng-click="$ctrl.departments.openNewDepartmentModal()">
        Create Department
      </a>
    </div>
  </div>
</div>
