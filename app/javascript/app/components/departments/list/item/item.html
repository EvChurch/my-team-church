<a ui-sref="departments.detail({ departmentId: $ctrl.item.id })"
   ui-sref-active="active">
  <span ng-repeat="i in $ctrl.getNumber($ctrl.level) track by $index">
    &nbsp;
  </span>
  <span ng-if="$ctrl.level > 0">
    <i class="fas fa-angle-right"></i>
    &nbsp;
  </span>
  {{$ctrl.item.name}}
</a>
<departments-list
  list="$ctrl.item.children"
  level="level + 1"
></departments-list>
