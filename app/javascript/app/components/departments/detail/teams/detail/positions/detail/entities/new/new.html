<modal title="Add Assigned Person" save="$ctrl.save()" cancel="$hide()">
  <div class="form-group">
    <label>Person</label>
    <people-search set-person-id="$ctrl.setPersonId($id)"></people-search>
    <input type="hidden" ng-model="$ctrl.entity.person_id" required>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>Term Start Date</label>
        <input ng-model="$ctrl.entity.start_at" class="form-control" data-autoclose="1" bs-datepicker>
      </div>
      <div class="col">
        <label>Term End Date</label>
        <input ng-model="$ctrl.entity.end_at" class="form-control" data-autoclose="1" bs-datepicker>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" ng-model="$ctrl.entity.trial">
      <strong>Term is a Trial</strong>
    </label>
  </div>
  <div class="form-group">
    <label>Assigned To</label>
    <select multiple chosen
      ng-model="$ctrl.entity.leader_ids"
      ng-options="leader.id as leader.person.name for leader in $ctrl.leadersList"
      allow-single-deselect="true"
      class="form-control">>
      <option value=""></option>
    </select>
  </div>
</modal>
