<loading-list ng-if="$ctrl.loading"></loading-list>
<div ng-if="!$ctrl.readOnly && !$ctrl.loading">
  <trix-editor angular-trix class="trix-content" ng-model="$ctrl.position.description" ng-model-options="{ debounce: 1000 }" ng-change="$ctrl.save()" trix-attachment-add="$ctrl.uploadAttachment(e)"></trix-editor>
</div>
<div class="read-only trix-content" ng-if="$ctrl.readOnly" ng-bind-html="$ctrl.$sce.trustAsHtml($ctrl.position.description)"></div>
