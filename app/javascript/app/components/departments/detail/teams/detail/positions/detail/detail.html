<div class="tree" ng-class="{ 'visible-on-mobile' : $ctrl.$state.is('departments.detail.teams.detail.positions.detail.entities') || $ctrl.$state.is('departments.detail.teams.detail.positions.detail.objectives') || $ctrl.$state.is('departments.detail.teams.detail.positions.detail.items'), 'terminus' : $ctrl.$stateParams.departmentsDetailTeamsDetailPositionsDetailExpanded }">
  <div class="heading">
    <a class="back" ui-sref="departments.detail.team.detail.positions"><i class="fas fa-chevron-left"></i></a>
    <div class="title">
      <div class="ph-col-12" ng-if="$ctrl.loading">
        <div class="ph-row mb-0">
          <div class="ph-col-4"></div>
          <div class="ph-col-8 empty"></div>
          <div class="ph-col-2 mb-0"></div>
        </div>
      </div>
      <div ng-if="!$ctrl.loading">
        <h1>{{$ctrl.position.name}}</h1>
        <div class="menu-toggle" ng-click="$ctrl.open = !$ctrl.open" ng-class="{ 'open': $ctrl.open }">
          <div class="icon">
            <i class="fas fa-chevron-down"></i>
          </div>
          <div ng-if="$ctrl.$state.includes('departments.detail.teams.detail.positions.detail.entities')">
            People
          </div>
          <div ng-if="$ctrl.$state.includes('departments.detail.teams.detail.positions.detail.objectives')">
            Objectives
          </div>
          <div ng-if="$ctrl.$state.includes('departments.detail.teams.detail.positions.detail.items')">
            Checklist
          </div>
          <div ng-if="$ctrl.$state.includes('departments.detail.teams.detail.positions.detail.jobDescription')">
            Job Description
          </div>
          <div ng-if="$ctrl.$state.includes('departments.detail.teams.detail.positions.detail.training')">
            Training
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <a ng-click="$ctrl.departmentsDetailTeamsDetailPositions.openEditModal($ctrl.$stateParams.teamId, $ctrl.position)"
         data-title="Edit Position"
         data-placement="left"
         data-trigger="hover"
         bs-tooltip>
        <i class="far fa-edit"></i>
      </a>
    </div>
  </div>
  <div class="list">
    <div class="menu fade" ng-if="$ctrl.open" ng-click="$ctrl.open = false">
      <a class="menu-item" ui-sref=".entities">
        <div>People</div>
        <div class="icon"><i class="fas fa-user"></i></div>
      </a>
      <a class="menu-item" ui-sref=".objectives">
        <div>Objectives</div>
        <div class="icon"><i class="fas fa-bullseye"></i></div>
      </a>
      <a class="menu-item" ui-sref=".items">
        <div>Checklist</div>
        <div class="icon"><i class="fas fa-list"></i></div>
      </a>
      <a class="menu-item" ui-sref=".jobDescription">
        <div>Job Description</div>
        <div class="icon"><i class="fas fa-pencil-ruler"></i></div>
      </a>
      <a class="menu-item" ui-sref=".training">
        <div>Training</div>
        <div class="icon"><i class="fas fa-graduation-cap"></i></div>
      </a>
    </div>
    <div ui-view="list"></div>
  </div>
  <div class="branch" ui-view="branch">
    <div class="placeholder"></div>
  </div>
</div>
