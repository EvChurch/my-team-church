<div class="list">
  <div ng-if="!$ctrl.readOnly">
    <div class="departments-detail-teams-detail-positions-detail-items"
        data-as-sortable="$ctrl.sortableOptions"
        data-ng-model="$ctrl.items">
      <div class="as-sortable-item d-flex align-items-center"
          ng-repeat="item in $ctrl.items track by item.id"
          data-as-sortable-item>
        <div class="col text-muted as-sortable-item-handle"
            data-as-sortable-item-handle>
          <i class="fas fa-bars"></i>
        </div>
        <div class="col flex-fill p-0">
          <departments-detail-teams-detail-positions-detail-items-detail item="item">
          </departments-detail-teams-detail-positions-detail-items-detail>
        </div>
      </div>
    </div>
    <departments-detail-teams-detail-positions-detail-items-new>
    </departments-detail-teams-detail-positions-detail-items-new>
  </div>
  <div ng-if="$ctrl.readOnly">
    <div ng-repeat="item in $ctrl.items track by item.id">
      <departments-detail-teams-detail-positions-detail-items-detail item="item" read-only="true">
      </departments-detail-teams-detail-positions-detail-items-detail>
    </div>
    <div class="text-center m-3 my-5" ng-if="!$ctrl.loading && $ctrl.readOnly && $ctrl.items.length == 0">
      <i class="fas fa-list blankslate-icon"></i>
      <h5>No Checklist Items</h5>
    </div>
  </div>
  <loading-list ng-if="$ctrl.loading && $ctrl.items.length == 0"></loading-list>
</div>
