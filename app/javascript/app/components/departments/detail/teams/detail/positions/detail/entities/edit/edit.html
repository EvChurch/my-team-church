<modal title="Edit Assigned Person" save="$ctrl.save()" delete="$ctrl.delete()" cancel="$hide()" show-delete="true">
  <div class="form-group">
    <label>Person</label>
    <ul class="list-group mt-2">
      <li class="list-group-item d-flex align-items-center">
        <avatar class="mr-3" source="$ctrl.entity.person.picture"></avatar>
        <div>
          {{$ctrl.entity.person.first_name}}
          {{$ctrl.entity.person.last_name}}
          <div ng-if="$ctrl.entity.person.email">{{$ctrl.entity.person.email}}</div>
        </div>
      </li>
    </ul>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>Term Start Date</label>
        <input ng-model="$ctrl.entity.start_at" type="date" class="form-control">
      </div>
      <div class="col">
        <label>Term End Date</label>
        <input ng-model="$ctrl.entity.end_at" type="date" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" ng-model="$ctrl.entity.trial">
      <strong>Term is a Trial</strong>
    </label>
  </div>
</modal>
