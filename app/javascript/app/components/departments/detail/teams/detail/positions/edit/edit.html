<modal title="Edit Position" save="$ctrl.save()" delete="$ctrl.delete()" cancel="$hide()" show-delete="true">
  <div class="form-group">
    <label>Name<span class="text-danger">*</span></label>
    <input class="form-control"
           type="text"
           ng-model="$ctrl.position.name"
           placeholder="Name"
           autofocus
           required>
  </div>
  <div class="form-group">
    <label>People Needed</label>
    <input class="form-control"
           type="number"
           ng-model="$ctrl.position.people_needed"
           placeholder="People Needed">
  </div>
</modal>
