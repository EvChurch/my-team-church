<div class="tree" ng-class="{ 'visible-on-mobile' : $ctrl.$state.is('departments.detail.positions') || $ctrl.$state.is('departments.detail.leaders') || $ctrl.$state.is('departments.detail.objectives'), 'terminus' : $ctrl.$state.is('departments.detail.objectives') }">
  <div class="heading">
    <a class="back" ui-sref="departments"><i class="fas fa-chevron-left"></i></a>
    <div class="title">
      <div class="ph-item" ng-if="$ctrl.loading">
        <div class="ph-col-12 p-0">
          <div class="ph-row mb-0">
            <div class="ph-col-10"></div>
            <div class="ph-col-8 mb-0"></div>
          </div>
        </div>
      </div>
      <div ng-if="!$ctrl.loading">
        <h1>{{$ctrl.department.name}}</h1>
        <div class="menu-toggle" ng-click="$ctrl.open = !$ctrl.open" ng-class="{ 'open': $ctrl.open }">
          <div class="icon">
            <i class="fas fa-chevron-down"></i>
          </div>
          <div ng-if="$ctrl.$state.includes('departments.detail.positions')">
            Positions
          </div>
          <div ng-if="$ctrl.$state.includes('departments.detail.leaders')">
            Leaders
          </div>
          <div ng-if="$ctrl.$state.includes('departments.detail.objectives')">
            Objectives
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <a ng-click="$ctrl.departments.openEditModal($ctrl.department)"
         data-title="Edit Deparment"
         data-placement="left"
         data-trigger="hover"
         bs-tooltip>
        <i class="far fa-edit"></i>
      </a>
      <a ng-click="$ctrl.departments.openNewModal($ctrl.department)"
         data-title="Add Sub-department"
         data-placement="left"
         data-trigger="hover"
         bs-tooltip>
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </div>
  <div class="list">
    <div class="menu fade" ng-if="$ctrl.open" ng-click="$ctrl.open = false">
      <a class="menu-item" ui-sref=".positions">
        <div>Positions</div>
        <div class="icon"><i class="fas fa-id-card"></i></div>
      </a>
      <a class="menu-item" ui-sref=".leaders">
        <div>Leaders</div>
        <div class="icon"><i class="fas fa-hiking"></i></div>
      </a>
      <a class="menu-item" ui-sref=".objectives">
        <div>Objectives</div>
        <div class="icon"><i class="fas fa-bullseye"></i></div>
      </a>
    </div>
    <div ui-view="list"></div>
  </div>
  <div class="branch" ui-view="branch" ng-if="!$ctrl.$state.is('departments.detail.objectives')">
    <div class="placeholder"></div>
  </div>
</div>
