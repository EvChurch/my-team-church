<div class="wrapper">
  <h1 class="panel-title">
    {{$ctrl.department.name}}
    <div class="float-right">
      <a ng-click="$ctrl.departments.openEditDepartmentModal($ctrl.department)">
        <i class="far fa-edit"></i>
      </a>
    </div>
  </h1>
  <div class="navigation">
    <nav class="nav">
      <a class="nav-link" ui-sref=".positions" ui-sref-active="active">
        Positions
      </a>
      <a class="nav-link active ml-0 pl-0"
         ng-class="{ 'd-none' : !$ctrl.$state.includes('departments.detail.positions') }"
         ng-click="$ctrl.departmentPositions.openNewPositionModal($ctrl.department.id)">
        <i class="fas fa-plus"></i>
      </a>
      <a class="nav-link" ui-sref=".objectives" ui-sref-active="active">
        Objectives
      </a>
      <a class="nav-link active ml-0 pl-0"
         ng-class="{ 'd-none' : !$ctrl.$state.includes('departments.detail.objectives') }"
         ng-click="$ctrl.objectives.openNewObjectiveModal($ctrl.department.id, 'departments')">
        <i class="fas fa-plus"></i>
      </a>
    </nav>
  </div>
  <div class="content" ui-view></div>
</div>
