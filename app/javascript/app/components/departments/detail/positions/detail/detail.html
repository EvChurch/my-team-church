<div class="tree" ng-class="{ 'terminus' : $ctrl.$state.is('departments.detail.positions.detail.objectives') }">
  <div class="heading">
    <div class="title" >
      <h1>{{$ctrl.position.name}}</h1>
      <div class="menu-toggle" ng-click="open = !open" ng-class="{ 'open': open }">
        <div class="icon">
          <i class="fas fa-chevron-up"></i>
        </div>
        <div ng-if="$ctrl.$state.includes('departments.detail.positions.detail.entities')">
          People
        </div>
        <div ng-if="$ctrl.$state.includes('departments.detail.positions.detail.objectives')">
          Objectives
        </div>
      </div>
    </div>
    <div class="actions">
      <a ng-click="$ctrl.departmentPositions.openEditModal($ctrl.departmentId, $ctrl.position)"
         data-title="Edit Position"
         data-placement="left"
         data-trigger="hover"
         bs-tooltip>
        <i class="far fa-edit"></i>
      </a>
    </div>
  </div>
  <div class="list">
    <div class="menu fade" ng-if="open" >
      <a class="menu-item" ui-sref=".entities">
        <div>People</div>
        <div class="icon"><i class="fas fa-user"></i></div>
      </a>
      <a class="menu-item" ui-sref=".objectives">
        <div>Objectives</div>
        <div class="icon"><i class="fas fa-bullseye"></i></div>
      </a>
    </div>
    <div ui-view="list"></div>
  </div>
  <div class="branch" ui-view="branch" ng-if="!$ctrl.$state.is('departments.detail.positions.detail.objectives')">
    <div class="placeholder"></div>
  </div>
</div>
