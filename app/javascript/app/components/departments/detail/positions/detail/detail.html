<div class="tree">
  <div class="heading">
    <div class="title">
      <h1>Position</h1>
      {{$ctrl.position.name}}
    </div>
    <div class="actions">
      <a ui-sref=".objectives">
        <i class="fas fa-chess-queen"></i>
      </a>
      <a ng-click="$ctrl.departmentPositions.openEditModal($ctrl.departmentId, $ctrl.position)">
        <i class="far fa-edit"></i>
      </a>
    </div>
  </div>
  <div class="list">
    <departments-detail-positions-detail-entities position-id="$ctrl.position.id"></departments-detail-positions-detail-entities>
  </div>
  <div class="branch" ui-view>
    <div class="placeholder"></div>
  </div>
</div>
