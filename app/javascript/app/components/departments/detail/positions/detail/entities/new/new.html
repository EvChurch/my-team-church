<modal title="Add Position Assignment" save="$ctrl.save()" cancel="$hide()">
  <div class="form-group">
    <label>Person Search</label>
    <people-search set-person-id="$ctrl.setPersonId($id)"></people-search>
    <input type="hidden" ng-model="$ctrl.positionEntity.person_id" required>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>Term Start Date</label>
        <input ng-model="$ctrl.positionEntity.start_at" type="date" class="form-control">
      </div>
      <div class="col">
        <label>Term End Date</label>
        <input ng-model="$ctrl.positionEntity.end_at" type="date" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" ng-model="ctrl.positionEntity.trial">
      <strong>Term is a Trial</strong>
    </label>
  </div>
</modal>
