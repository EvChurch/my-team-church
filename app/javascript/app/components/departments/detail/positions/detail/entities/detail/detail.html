<div class="tree terminus">
  <div class="heading">
    <div class="title">
      <h1>
        <a ui-sref="people.detail.positionEntities.detail({personId: $ctrl.entity.person.id, positionEntityId: $ctrl.entity.id})">
          {{$ctrl.entity.person.first_name}} {{$ctrl.entity.person.last_name}}
        </a>
      </h1>
      <div class="menu-toggle" ng-click="$ctrl.open = !$ctrl.open" ng-class="{ 'open': $ctrl.open }">
        <div class="icon">
          <i class="fas fa-chevron-up"></i>
        </div>
        <div ng-if="$ctrl.$state.includes('departments.detail.positions.detail.entities.detail.serviceTypeConnections')">
          Service Types
        </div>
        <div ng-if="$ctrl.$state.includes('departments.detail.positions.detail.entities.detail.objectives')">
          Objectives
        </div>
      </div>
    </div>
    <div class="actions">
      <a ng-click="$ctrl.departmentPositionEntities.delete($ctrl.positionId, $ctrl.entity.id)"
          data-title="Remove from Position"
          data-placement="left"
          data-trigger="hover"
          bs-tooltip>
        <i class="fas fa-times"></i>
      </a>
    </div>
  </div>
  <div class="list">
    <div class="menu fade" ng-if="$ctrl.open" ng-click="$ctrl.open = false">
      <a class="menu-item" ui-sref=".objectives">
        <div>Objectives</div>
        <div class="icon"><i class="fas fa-bullseye"></i></div>
      </a>
      <a class="menu-item" ui-sref=".serviceTypeConnections">
        <div>Service Types</div>
        <div class="icon"><i class="fas fa-dolly"></i></div>
      </a>
    </div>
    <div ui-view="list"></div>
  </div>
</div>
