<modal title="New Position" save="$ctrl.save()" cancel="$hide()">
  <div class="form-group">
    <label>Name<span class="text-danger">*</span></label>
    <input class="form-control"
           type="text"
           ng-model="$ctrl.position.name"
           placeholder="Name"
           autofocus
           required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" ng-model="$ctrl.position.description"></textarea>
  </div>
</modal>
