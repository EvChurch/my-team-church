<modal title="New Department" save="$ctrl.save()" cancel="$hide()">
  <div class="form-group">
    <label>Name<span class="text-danger">*</span></label>
    <input class="form-control"
           type="text"
           ng-model="$ctrl.department.name"
           placeholder="Name"
           autofocus
           required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" ng-model="$ctrl.department.description"></textarea>
  </div>
  <div class="form-group" ng-if="$ctrl.parent.id">
    <label>Parent</label>
    <input class="form-control"
           type="text"
           ng-model="$ctrl.parent.name"
           readonly>
  </div>
</modal>
