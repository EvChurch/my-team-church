<modal title="New Department" save="$ctrl.save()" cancel="$hide()">
  <div class="form-group">
    <label>Name<span class="text-danger">*</span></label>
    <input class="form-control"
           type="text"
           ng-model="$ctrl.department.name"
           placeholder="Name"
           autofocus
           required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" ng-model="$ctrl.department.description"></textarea>
  </div>
  <div class="form-group">
    <label>Parent</label>
    <select class="form-control" ng-model="$ctrl.department.parent_id">
      <option ng-repeat="department in $ctrl.departments.data track by department.id" value="{{department.id}}">
        {{department.name}}
      </option>
    </select>
  </div>
</modal>
