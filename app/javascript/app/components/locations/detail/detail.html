<div class="tree terminus visible-on-mobile">
  <div class="heading">
    <a class="back" ui-sref="locations"><i class="fas fa-chevron-left"></i></a>
    <div class="title">
      <h1>{{$ctrl.location.name || 'Location'}}</h1>
    </div>
  </div>
  <div class="list">
    <div ui-view="list">
      <form ng-submit="$ctrl.save()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" ng-model="$ctrl.location.name">
        </div>
        <div class="d-flex flex-row">
          <a class="btn btn-danger" ng-if="$ctrl.location.id" ng-click="$ctrl.delete()">
            <i class="fas fa-trash"></i>
            Remove
          </a>
          <div class="mr-auto"></div>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
