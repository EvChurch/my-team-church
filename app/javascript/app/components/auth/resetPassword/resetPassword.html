<form name="resetPassword" ng-submit="$ctrl.submit()">
  <h3>
    Reset Password
  </h3>
  <div class="form-group">
    <input class="form-control"
           autofocus="autofocus"
           type="password"
           placeholder="New Password"
           ng-model="$ctrl.password"
           required
           autocomplete="new-password">
  </div>
  <div class="form-group">
    <input class="form-control"
           type="password"
           placeholder="Confirm New Password"
           ng-model="$ctrl.passwordConfirmation"
           required
           autocomplete="new-password"
           compare-to="$ctrl.password">
  </div>
  <input type="submit" value="Submit" class="btn btn-block btn-primary btn-xl" ng-disabled="resetPassword.$invalid || $ctrl.loading">
</form>
<div class="row py-3">
  <div class="col">
    No Account? <a ui-sref="signUp">Sign Up</a>
  </div>
  <div class="col text-right">
    <a ui-sref="signIn">Sign In</a>
  </div>
</div>
