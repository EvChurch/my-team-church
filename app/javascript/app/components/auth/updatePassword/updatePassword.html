<div class="row py-3 py-md-5 px-3">
  <div class="col offset-md-4 col-md-4">
    <form name="updatePassword" ng-submit="$ctrl.submit()">
      <h3>
        Update Password
      </h3>
      <div class="form-group">
        <input class="form-control"
              autofocus="autofocus"
              type="password"
              placeholder="Current Password"
              ng-model="$ctrl.passwordCurrent"
              required
              autocomplete="password">
      </div>
      <div class="form-group">
        <input class="form-control"
              type="password"
              placeholder="New Password"
              ng-model="$ctrl.password"
              required
              autocomplete="new-password">
      </div>
      <div class="form-group">
        <input class="form-control"
              type="password"
              placeholder="Confirm New Password"
              ng-model="$ctrl.passwordConfirmation"
              required
              autocomplete="new-password"
              compare-to="$ctrl.password">
      </div>
      <input type="submit" value="Submit" class="btn btn-block btn-primary btn-xl" ng-disabled="updatePassword.$invalid || $ctrl.loading">
    </form>
  </div>
</div>
