<form name="signUp" ng-submit="$ctrl.submit()">
  <h3>Sign Up</h3>
  <div class="form-group row">
    <div class="col-sm-6 pr-1">
      <input class="form-control" autofocus="autofocus" placeholder="First Name" ng-model="$ctrl.first_name" required>
    </div>
    <div class="col-sm-6 pl-1">
      <input class="form-control" placeholder="Last Name" ng-model="$ctrl.last_name" required>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" type="email" placeholder="Email" ng-model="$ctrl.email" required>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Password" type="password" ng-model="$ctrl.password" required>
  </div>

  <input type="submit" value="Sign Up" class="btn btn-block btn-primary btn-xl" ng-disabled="signUp.$invalid || $ctrl.loading">
</form>
<div class="text-center py-3">
  Already have an Account? <a ui-sref="signIn">Sign In</a>
</div>
