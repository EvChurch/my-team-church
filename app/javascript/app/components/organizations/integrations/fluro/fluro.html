<h2>Connect Fluro</h2>
<div class="alert alert-warning">
  You must be a user with an All Access Pass on a top level Fluro Realm for the organization you wish to connect.
</div>
<form name="Form" ng-submit="$ctrl.submit()" class="mb-3">
  <div class="form-group">
    <label>
      Username
      <span class="text-danger">*</span>
    </label>
    <input class="form-control" name="username" ng-model="$ctrl.form.username" ng-class="{ 'is-invalid' : $ctrl.errors.username }" required>
    <div class="invalid-feedback" ng-if="$ctrl.errors.username">{{$ctrl.errors.username}}</div>
  </div>
  <div class="form-group">
    <label>
      Password
      <span class="text-danger">*</span>
    </label>
    <input class="form-control" type="password" name="password" ng-model="$ctrl.form.password" ng-class="{ 'is-invalid' : $ctrl.errors.password }" required>
    <div class="invalid-feedback" ng-if="$ctrl.errors.password">{{$ctrl.errors.password}}</div>
  </div>
  <div class="text-right">
    <a ui-sref="home" class="btn btn-link">Cancel</a>
    <input type="submit" class="btn btn-primary" value="Save" ng-disabled="Form.$invalid || $ctrl.saving">
  </div>
</form>
