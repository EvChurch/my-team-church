<h2>Connect Your Organization</h2>
<form name="organizationsConnectForm" ng-submit="$ctrl.submit()">
  <div class="form-group">
    <label>Access Code</label>
    <input class="form-control" ng-model="$ctrl.personId" required>
  </div>
  <div class="text-right">
    <a ui-sref="home" class="btn btn-link">Cancel</a>
    <input type="submit" class="btn btn-primary" value="Connect Your Organization" ng-disabled="organizationsConnectForm.$invalid && !$ctrl.loading">
  </div>
</form>
