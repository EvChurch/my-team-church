<div class="tree">
  <div class="heading">
    <img ng-src="{{$ctrl.person.picture}}">
    <div class="title">
      <h1>Person</h1>
      {{$ctrl.person.first_name}} {{$ctrl.person.last_name}}
    </div>
    <div class="actions">
      <a ui-sref=".objectives" ng-if="$ctrl.person.id">
        <i class="fas fa-chess-queen"></i>
      </a>
      <a ui-sref=".positionEntities" ng-if="$ctrl.person.id">
        <i class="fas fa-id-card"></i>
      </a>
    </div>
  </div>
  <div class="list">
    <form ng-submit="$ctrl.save()">
      <div class="row">
        <div class="form-group col">
          <label>First Name</label>
          <input class="form-control" ng-model="$ctrl.person.first_name">
        </div>
        <div class="form-group col">
          <label>Last Name</label>
          <input class="form-control" ng-model="$ctrl.person.last_name">
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" ng-model="$ctrl.person.email">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input class="form-control" ng-model="$ctrl.person.phone">
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input class="form-control" ng-model="$ctrl.person.mobile">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" ng-model="$ctrl.person.gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="branch" ui-view>
    <div class="placeholder"></div>
  </div>
</div>
