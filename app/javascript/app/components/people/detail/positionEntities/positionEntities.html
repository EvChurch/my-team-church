<div class="input-group search">
  <input type="text" class="form-control" ng-model="$ctrl.search" placeholder="Filter Positions">
  <span class="input-group-append">
    <i class="fas fa-search"></i>
  </span>
</div>
<div class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action flex-column align-items-start"
      ng-repeat="positionEntity in $ctrl.list | filter: { position: { name: $ctrl.search } } track by positionEntity.id"
      ui-sref=".detail({positionEntityId: positionEntity.id})"
      ui-sref-active="active">
      {{positionEntity.position.name}}
  </a>
</div>
<div class="text-center m-3 my-5" ng-if="$ctrl.list.length == 0">
  <i class="fas fa-id-card blankslate-icon"></i>
  <h5>No positions assigned yet.</h5>
</div>
