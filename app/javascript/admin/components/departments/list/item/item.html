<a ui-sref="departments.detail({ id: $ctrl.item.id })"
   class="list-group-item list-group-item-action"
   ui-sref-active="active">
  <span ng-repeat="i in $ctrl.getNumber($ctrl.level) track by $index">
    &nbsp;
  </span>
  <span ng-if="$ctrl.level > 0">
    <i class="fa fa-angle-right"></i>
    &nbsp;
  </span>
  {{$ctrl.item.name}}
</a>
<departments-list
  list="$ctrl.item.children"
  level="level + 1"
  ng-if="$ctrl.currentState()"
></departments-list>
