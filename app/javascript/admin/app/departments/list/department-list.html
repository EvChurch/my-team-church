<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-2">
      <p-tree [value]="departments | async"
              (onNodeExpand)="loadNode($event)"
              (onNodeSelect)="selectNode($event)"
              selectionMode="single"
              [(selection)]="selectedFile"
              draggableNodes="true"
              droppableNodes="true"
              (onNodeDrop)="moveNode($event)">
      </p-tree>
    </div>
    <div class="col-md-10">
      <router-outlet name="workspace"></router-outlet>
    </div>
  </div>
</div>
